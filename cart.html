<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOTD - 장바구니</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/common.css}" href="/css/common.css">
    <link rel="stylesheet" th:href="@{/css/category_style.css}" href="/css/category_style.css">
    <link rel="stylesheet" th:href="@{/css/cart.css}" href="/css/cart.css">
</head>
<body class="bg-[#f4f4f4]">

<header id="main-header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-[#1a1b1f] text-white shadow-md">

    <div class="w-full border-b border-white/5 relative z-50 bg-[#1a1b1f]">
        <div class="max-w-[1600px] mx-auto px-8 h-12 flex justify-between items-center">

            <div class="flex items-center gap-12">
                <a th:href="@{/}" href="/" class="text-xl font-black italic tracking-tighter hover:text-gray-300 transition-colors">
                    OOTD.
                </a>
                <nav class="hidden md:flex gap-6 text-[10px] font-bold uppercase tracking-widest text-gray-300">
                    <a th:href="@{/category/men}" href="#" class="hover:text-white transition-colors">Men</a>
                    <a th:href="@{/category/women}" href="#" class="hover:text-white transition-colors">Women</a>
                    <a th:href="@{/category/shoes}" href="#" class="hover:text-white transition-colors">Shoes</a>
                    <a th:href="@{/ranking}" href="#" class="text-red-500 hover:text-red-400 transition-colors">Ranking</a>
                </nav>
            </div>

            <div class="flex items-center gap-3">
                <button id="sticky-search-btn" onclick="openSearch()" class="text-gray-400 hover:text-white transition-colors cursor-pointer">
                    <i data-lucide="search" width="18" height="18"></i>
                </button>

                <div class="flex items-center gap-4 text-gray-400">
                    <a th:href="@{/user/wishlist}" href="#" class="hover:text-white transition-colors relative group">
                        <i data-lucide="heart" width="18" height="18"></i>
                    </a>
                    <a th:href="@{/user/mypage}" href="#" class="hover:text-white transition-colors relative group">
                        <i data-lucide="user" width="18" height="18"></i>
                    </a>
                    <a th:href="@{/cart}" href="#" class="hover:text-white transition-colors relative">
                        <i data-lucide="shopping-bag" width="18" height="18"></i>
                        <span id="cart-count" class="absolute -top-1 -right-1 w-3 h-3 bg-red-600 text-white text-[8px] flex items-center justify-center rounded-full font-bold">0</span>
                    </a>
                </div>
                <div class="w-px h-2.5 bg-gray-700"></div>
                <a th:href="@{/ai/fitting}" href="#" class="flex items-center gap-1 text-indigo-400 hover:text-indigo-300 font-bold text-[10px] transition-colors whitespace-nowrap">
                    <i data-lucide="sparkles" width="12" height="12"></i>
                    AI 피팅
                </a>

                <div id="auth-login" sec:authorize="isAnonymous()">
                    <a th:href="@{/user/login}" href="#" class="text-[10px] font-bold border border-gray-600 px-3 py-1 rounded-full hover:bg-white hover:text-black hover:border-white transition-all flex items-center gap-1 whitespace-nowrap text-white">
                        LOGIN
                    </a>
                </div>
                <div id="auth-logout" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit" class="text-[10px] font-bold border border-gray-600 px-3 py-1 rounded-full hover:bg-white hover:text-black hover:border-white transition-all flex items-center gap-1 whitespace-nowrap text-white">
                            LOGOUT
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="header-search-row" class="w-full py-2 bg-[#1a1b1f] relative z-40 h-14">
        <div class="max-w-4xl mx-auto px-6">
            <div class="relative group search-container">
                <div class="search-box border border-gray-700/50">
                    <div class="search-form-area">
                        <form th:action="@{/search}" method="get" class="w-full flex items-center h-full">
                            <i data-lucide="search" class="text-gray-400 w-4 h-4 mr-3 shrink-0"></i>
                            <input type="text" id="main-search-input" name="keyword" placeholder="찾고 싶은 스타일, 브랜드, 상품을 검색해보세요." autocomplete="off"
                                   class="w-full bg-transparent border-none text-xs text-white h-full focus:outline-none focus:ring-0 placeholder-gray-500">
                        </form>
                    </div>

                    <div class="search-content-area">
                        <div class="space-y-6">
                            <div id="recent-search-section">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-[10px] font-bold text-gray-500 block uppercase tracking-wider">Recent Searches</span>
                                    <button onclick="clearRecentSearches()" class="text-[9px] text-gray-600 hover:text-white transition-colors">Clear All</button>
                                </div>
                                <div id="recent-search-list" class="flex flex-wrap gap-2 text-[11px] text-gray-300">
                                    <span class="text-gray-600 text-[10px]">검색 내역을 불러오는 중...</span>
                                </div>
                            </div>

                            <div class="border-t border-gray-700/50 pt-4">
                                <span class="text-[10px] font-bold text-gray-500 mb-2 block uppercase tracking-wider">Trending Now</span>
                                <ul id="trending-search-list" class="space-y-2 text-xs text-white font-medium">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="max-w-[1200px] mx-auto px-6 py-10" style="margin-top: 104px;">
    <h1 class="text-2xl font-bold mb-8 text-black">장바구니</h1>
    <div class="flex flex-col lg:flex-row gap-8">
        <div class="flex-1 space-y-4" id="cart-items-container">
            <div class="bg-white p-4 flex justify-between items-center border-b shadow-sm">
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="select-all" class="w-5 h-5 accent-black" checked>
                    <label for="select-all" class="font-bold cursor-pointer text-black">전체 선택</label>
                </div>
                <button class="text-xs border px-2 py-1 text-gray-500 hover:bg-gray-50">선택 삭제</button>
            </div>

            <div class="bg-white p-6 shadow-sm cart-brand-section">
                <div class="flex items-center justify-between mb-4 border-b pb-2">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" class="brand-checkbox w-4 h-4 accent-black" checked>
                        <span class="font-bold text-lg text-black">카시야</span>
                    </div>
                </div>
                <div class="cart-item py-4 border-b last:border-0" data-price="6900">
                    <input type="checkbox" class="item-checkbox w-4 h-4 accent-black" checked>
                    <div class="w-24 h-32 bg-gray-100 shrink-0"><img src="..." class="w-full h-full object-cover"></div>
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <h3 class="font-medium text-sm text-black">청음 방한 귀마개</h3>
                            <button onclick="removeItem(this)" class="text-gray-400 hover:text-red-500"><i data-lucide="x" width="18" height="18"></i></button>
                        </div>
                        <div class="mt-4 font-bold text-lg text-black">6,900원</div>
                    </div>
                </div>
                <div class="cart-item py-4 border-b last:border-0" data-price="15000">
                    <input type="checkbox" class="item-checkbox w-4 h-4 accent-black" checked>
                    <div class="w-24 h-32 bg-gray-200 shrink-0"></div>
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <h3 class="font-medium text-sm text-black">카시야 추가 구성 상품</h3>
                            <button onclick="removeItem(this)" class="text-gray-400 hover:text-red-500"><i data-lucide="x" width="18" height="18"></i></button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">그레이 / 1개</p>
                        <div class="mt-4 font-bold text-lg text-black">15,000원</div>
                    </div>
                </div>
            </div>
        </div>

        <aside class="w-full lg:w-[380px]">
            <div class="bg-white p-6 shadow-sm sticky top-[120px]">
                <h2 class="text-xl font-bold mb-6 text-black">구매 금액</h2>
                <div class="py-6 border-t space-y-4">
                    <div class="flex justify-between font-bold text-black"><span class="text-lg">총 구매 금액</span><span class="text-2xl text-red-500" id="final-price">0원</span></div>
                </div>
                <button class="w-full bg-[#1a1b1f] text-white py-5 font-bold text-lg hover:bg-black transition-all">
                    <span id="btn-total-price">0원</span> | 구매하기
                </button>
            </div>
        </aside>
    </div>
</main>

<script th:src="@{/js/common.js}" src="/js/common.js"></script>
<script th:src="@{/js/cart.js}" src="/js/cart.js"></script>
</body>
</html>
